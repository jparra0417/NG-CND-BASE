<ul class="cnd-tab">
    <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            {{ isAuthenticated ? 'home.title' : 'signin.title' | lang:lang}}
        </a>
    </li>
    <ng-container *ngIf="!isAuthenticated">
        <li><a routerLinkActive="active" routerLink="/signup">{{'signup.title' | lang:lang}}</a></li>
    </ng-container>
    <li><a routerLinkActive="active" routerLink="/lang">{{'lang.title' | lang:lang}}</a></li>
</ul>
