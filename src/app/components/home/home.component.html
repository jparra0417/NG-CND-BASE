<ng-container *ngIf="!isAuthenticated">

<ng-container *ngIf="isAuthenticated">
    <div class="cnd-head">
        <div class="cnd-title">
            {{'home.welcome' | lang: {name: getAuthenticatedName()} }}
        </div>
    </div>
    <div class="cnd-body">
        {{'home.message' | lang}}
    </div>
</ng-container>
