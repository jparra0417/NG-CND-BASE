<ng-container *ngIf="show">
    <div class="cnd-message {{message ? message.type : ''}}">
        <div class="cnd-message-body">
            <ng-container *ngFor="let m of message.message">
                <div>{{ m.toString() | lang}}</div>
            </ng-container>
            <a class="cnd-button-message" (click)="close()">x</a>
        </div>
    </div>
</ng-container>
